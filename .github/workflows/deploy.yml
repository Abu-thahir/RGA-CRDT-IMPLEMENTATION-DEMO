name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build demos
        run: |
          cd RGA-CRDT-IMPLEMENTATION-DEMO/crdt-web
          npm install
          npm run build
          cd ../crdt-block-web-ui
          npm install
          npm run build

      - name: Create dist directory
        run: |
          mkdir -p dist
          cp -r RGA-CRDT-IMPLEMENTATION-DEMO/crdt-web/public dist/text-editor
          cp -r RGA-CRDT-IMPLEMENTATION-DEMO/crdt-block-web-ui/public dist/block-editor
          cp index.html dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
